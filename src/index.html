<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儿童节快乐！</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='poster'>
        <h1><span class='prefix-text'>S</span>TAND BY M<span class='suffix-text'>E</span></h1>
        <h4 class='sub-title'>DORAEMON </h4>
        <h5 class='other-title'>儿童节快乐 2021.6.1</h5>
        <h5 class='other-title'>By 27..5</h5>


        <div class='doraemon'>
            <!-- 脸部 -->
            <div class='header'></div>
            <div class='face'></div>
            <!-- 眼睛部分 -->
            <div class='eye eye-left'>
                <div class='pupil'>
                    <div class='pupil-mask'></div>
                    <div class='pupil-middle'></div>
                    <div class='pupil-small'></div>
                    <div class='tear-top'></div>
                    <div class='tear-bottom'></div>
                </div>
            </div>
            <div class='eye eye-right mirror'>
                <div class='pupil mirror'>
                    <div class='pupil-mask'></div>
                    <div class='pupil-middle'></div>
                    <div class='pupil-small'></div>
                    <div class='tear-top'></div>
                    <div class='tear-bottom'></div>
                </div>
            </div>
            <!-- 鼻子部分 -->
            <div class='nose'>
                <div class='blink'></div>
            </div>
            <!-- 胡子部分 -->
            <div class='beard beard-left'>
                <div class='beard-line-top'></div>
                <div class='beard-line-middle'></div>
                <div class='beard-line-bottom'></div>
            </div>
            <div class='beard beard-right mirror'>
                <div class='beard-line-top'></div>
                <div class='beard-line-middle'></div>
                <div class='beard-line-bottom'></div>
            </div>
            <!-- 嘴巴部分 -->
            <div class='mouth'></div>
            <div class='mouth-cover'></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
